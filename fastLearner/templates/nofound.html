{% from './macros.html' import staticFile %}
<!DOCTYPE html>
<html>
    <head>
        {% set title='NOFound2' %}
        <title>{{title}}</title>
        {{ staticFile('icon','images/favicon.ico') }}
    </head>
    <body>
        {% set a=12 %}
        {% set b=13 %}
        {% if a is biggerThan b %}
        <h1>I'm sorry</h1>
        {% else %}
        <h1>You're lost!</h1>
        {% endif %}
    </body>
</html>

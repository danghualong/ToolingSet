<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <title>{% block title %}base{% endblock title %}</title>
        <link rel="stylesheet" href="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/css/bootstrap.min.css"/>
        {% endblock head %}
    </head>
    <body>
        <div class="container">
        {% block content %}
        {% endblock content %}
        </div>
        {% block scripts %}
        <script type="javascript" src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
        <script type="javascript" src="https://cdn.bootcss.com/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
        {% endblock scripts %}
    </body>
</html>
